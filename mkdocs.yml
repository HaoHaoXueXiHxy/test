site_name: Jiao Zhang

theme:
  name: 'material'
  custom_dir: overrides
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - header.autohide
    - navigation.indexes
    - navigation.tracking
    - toc.follow
  
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
    - icon: simple/googlescholar
      link: https://scholar.google.com/citations?hl=en&user=pWpI6H4AAAAJ&view_op=list_works&sortby=pubdate
  


extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      # title: On this page
      permalink: true
      # permalink_title: Anchor link to this section for reference
      toc_depth: 2
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
